<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ellie-Belly</title>
	<!-- Get Bootstrap, JQuery, and fonts from CDNs -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>

	<link href="eb-styles.css" rel="stylesheet" type="text/css" />
	<script src="eb-mechanics.js"></script>
</head>

<body onload="batchSpell()">
	<br/>
	<div class="container">
	<div id="elenaJumbo" class="jumbotron text-center elenaGraphic">
		<p id="elenaSpeechBubble"></p>
		<div class="container shadow">
			<div class="row">
				<div class="col-md-2 col-md-offset-5">
					<span class="pull-left glyphicon glyphicon-scale" aria-hidden="true"></span>
					<span class="pull-right" id="weightDisplay">0</span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<button class="btn btn-lg btn-purple" onclick="growButton()">Open wide, Ellie-belly!</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<p id="headlineArea"></p>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8">
			<div class="well well-sm well-info">
				<p id="tooltipArea"></p>
			</div>

			<!-- To center a div within this column system you must account for both sides of the offset.
			Furthermore, although this column is only eight "units", the total for items within this column
			still needs to add up to twelve. 3 offset + 6 base + 3 offset = 12 total -->
			<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-info text-center">
				<div class="panel-heading text-uppercase">Disk Options</div>
				<div class="panel-body" style="padding: 0px;">
					<!-- The innermost buttons need to be wrapped in a div of their own, or else (for some
					reason) they slam together once they're hovered on and the tooltips appear. The styling
					for this div does not seem to matter, originally it was text-align center and margin 0 auto
					but even a vanilla div works fine. -->
					<div>
						<button type="button" class="btn btn-blue btn-lg" onclick="save()"
						data-toggle="tooltip" title="Save Belly">
							<span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
						</button>
						<button type="button" class="btn btn-blue btn-lg" onclick="load()"
						data-toggle="tooltip" title="Load Belly">
							<span class="glyphicon glyphicon-floppy-open" aria-hidden="true"></span>
						</button>
						<button type="button" class="btn btn-blue btn-lg" onclick="localStorage.removeItem('saveFile');"
						data-toggle="tooltip" title="Delete Saved Belly">
							<span class="glyphicon glyphicon-floppy-remove" aria-hidden="true"></span>
						</button>
					</div>
				</div>
			</div>
			</div>
		</div>

		<div class="col-md-4">
			<div class="list-group">
				<button type="button" class="list-group-item list-group-item-info smallcaps" id="charrBuy" onclick="buy('charr');" onmouseover="update('tooltipArea',charrMouseover);" onmouseout="update('tooltipArea','');">
					Servant Charr - <span id="charrCost"></span>
					<span class="pull-right" id="charrDisplay"></span>
				</button>
				<button type="button" class="list-group-item list-group-item-info smallcaps" id="cowBuy" onclick="buy('cow');" onmouseover="update('tooltipArea',cowMouseover);" onmouseout="update('tooltipArea','');">
					Dairy Cow - <span id="cowCost"></span>
					<span class="pull-right" id="cowDisplay"></span>
				</button>
				<button type="button" class="list-group-item list-group-item-info smallcaps" id="adderBuy" onclick="buy('adder');" onmouseover="update('tooltipArea',adderMouseover);" onmouseout="update('tooltipArea','');">
					Puff Adder - <span id="adderCost"></span>
					<span class="pull-right" id="adderDisplay"></span>
				</button>
				<button type="button" class="list-group-item list-group-item-info smallcaps" id="barrelBuy" onclick="buy('barrel');" onmouseover="update('tooltipArea',barrelMouseover);" onmouseout="update('tooltipArea','');">
					Replenishing Barrel - <span id="barrelCost"></span>
					<span class="pull-right" id="barrelDisplay"></span>
				</button>
				<button type="button" class="list-group-item list-group-item-info smallcaps" id="expndrBuy" onclick="buy('expndr');" onmouseover="update('tooltipArea',expndrMouseover);" onmouseout="update('tooltipArea','');">
					Molecular Expander - <span id="expndrCost"></span>
					<span class="pull-right" id="expndrDisplay"></span>
				</button>
				<button type="button" class="list-group-item list-group-item-info smallcaps" id="planarBuy" onclick="buy('planar');" onmouseover="update('tooltipArea',planarMouseover);" onmouseout="update('tooltipArea','');">
					Planar Pudge - <span id="planarCost"></span>
					<span class="pull-right" id="planarDisplay"></span>
				</button>
			</div>
		</div>
	</div>

	<footer>
		<div class="row">
			<div class="col-xs-12 text-center shadow">
			2015 <a href="https://twitter.com/blueyzilla" target="_blank">@blueyzilla</a>.
			 Made with <a href="http://getbootstrap.com/" target="_blank">Bootstrap</a>.
			 Elena image by <a href="http://www.furaffinity.net/user/cooner/" target="_blank">Cooner</a>!
			<br/>
			Source available on <a href="https://github.com/megadragon-games/elliebelly" target="_blank">GitHub</a>.
			 Last updated October 12, 2015
			</div>
		</div>
	</footer>
	</div>

</body>

</html>
